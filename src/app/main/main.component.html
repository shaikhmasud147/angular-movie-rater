<div class=layout>
	<app-movie-list [movies]="movies" (selectedMovie)="selectMovie($event)"
		(editedMovie)="editMovie($event)" (createdNewMovie)="createNewMovie()" 
		(deletedMovie)="deleteMovie($event)"></app-movie-list>
	<div>
		<app-movie-details [movie]="this.selectedMovie" (updateMovie)="selectMovie($event)"></app-movie-details>
		<app-movie-form *ngIf="editedMovie" [movie]="this.editedMovie"></app-movie-form>
	</div>
</div>
